<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="container-one">
      <h1>
        Learn to code by watching others
      </h1>

      <p class="sub-heading">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="container-two">
      <h2>
        Try it free 7 days <span>then $20/mo. thereafter</span>
      </h2>
      <div class="form-container">
        <div id="error"></div>
        <form action="/" method="GET" id="form">
          <div>
            <input id="firstname" type="text" placeholder="First Name" name="firstname" required>
          </div>
          <div>
            <input id="lastname" type="text" placeholder="Last Name" name="lastname" required>
          </div>
          <div>
            <input id="email" type="email" placeholder="Email Address" name="email" required>
          </div>
          <div>
            <input id="password" type="password" placeholder="Password" name="password" required>
          </div>
          <div class="button-container">
            <button type="submit">
              Claim your free trial
            </button>
          </div>
        </form>
        <p class="terms">
          By clicking the button, you are agreeing to our <span class="red">Terms and Services</span>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
